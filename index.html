<!DOCTYPE html>
<html lang="en" ng-app="SignUpApp">

<head>
    <meta charset="UTF-8">
    <meta name="Authors" content="Joy Jean, Jessie Kuo, Alex Wu">

    <title>My Movie Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="">

    <!-- load Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <!-- load our script -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="FormCtrl">
    <h1>Sign Up</h1>
    <p>Our service is fun and awesome, but you must be 13 years old to join</p>
    <main>
        <form name = "signUpForm" action="" method="">
            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="user_email" placeholder="email address"/>
            </div>
            <div>
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" name="user_first_name" placeholder="your first name" />
            </div>
            <div>
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" name="user_last_name" placeholder="your last name" required/>
                <p ng-show="signUpForm.last-name.$invalid && signUpForm.last-name.$dirty">we need to know your last name</p>
            </div>
            <div>
                <label for="birthdate">Birthdate</label><br>
                <input type="datetime" id="birthdate" name="user_birthdate" placeholder="your birthdate" />
            </div>
            <div>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="user_password" />
            </div>
            <div>
                <label for="confirm">Confirm Password</label><br>
                <input type="password" id="confirm" name="user_confirm" />
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Sign Me Up!</button>
        </form>
    </main>

    <footer role="contentinfo">
        <div class="container">
            <p>This page was created by Joy Jean, Jessie Kuo, and Alex Wu</p>
            <p>&copy; 2016 The Authors.</p>
        </div>
    </footer>

</body>

</html>
